<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to kokoa talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="Welcome-header"> 
        <h1 class="Welcome-header_title">Welcome to kokoa clone</h1>
        <p class="Welcome-header_text">If you have a Kakao Account, log in with your email or phone number. </p>
    </header>
    <form id="login-form">
        <input type="text" placeholder="Email or phone number">
        <input type="password" placeholder="password">
        <input type="submit" value="Log In">
        <a href="#">Find Kakao Account or Password</a>
    </form>
    
    <script src="https://kit.fontawesome.com/b94a3363cd.js" crossorigin="anonymous"></script>
</body>
</html>
