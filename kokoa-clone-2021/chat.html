<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>settings</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>


<header class="alt-header">
    <div class="alt-header__column">
        <a href="more.html">
        <i class="fas fa-chevron-left fa-2x"></i>
    </a>
    </div>
    <div class="alt-header__column"> </div>
    <h1 class="alt-header__title">girls generation</h1>
   
    <div class="alt-header__column"></div>
    <span><i class="fas fa-search fa-2x"></i></span>
    <span><i class="fas fa-bars fa-2x"></i></span>
    

</header>

<main class="main-screen main-chat">
    <div class="chat__timestamp">
        Tuesday, June 30, 2022
    </div>
    <div class="message-row">
        <img src="http://www.designbookcover.pt/uploads/media/photos/cache/b1_only_words_72_media_huge_thumbnail.jpg" alt="">
        <div class="message-row__content">
        <span class="message__author">girls</span>
            <div class="message__info">
                <span class="message__bubble">Hi!</span>
                <span class="message__time">21:27</span>
            </div>
    </div>
    </div>

    <div class="message-row message-row--own">
        <div class="message-row__content">
            <div class="message__info">
                <span class="message__bubble">Hi nice to meet you!</span>
                <span class="message__time">21:28</span>
            </div>
    </div>
    </div>

    <div class="message-row message-row--own">
        <div class="message-row__content">
            <div class="message__info">
                <span class="message__bubble">그만해.....</span>
                <span class="message__time">21:30</span>
            </div>
    </div>
    </div>

    <div class="message-row message-row--own">
        <div class="message-row__content">
            <div class="message__info">
                <span class="message__bubble">이러다 다 죽어~</span>
                <span class="message__time">21:28</span>
            </div>
    </div>
    </div>
</main>
<form class="reply">
    <div class="reply__column">
    <i class="far fa-plus-square fa-lg"></i>
    </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
                <i class="far fa-smile-wink fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
</form>
<div id="no-mobile">
    <span>Your screen is too big ㅠㅠ</span>
</div>
     

    <script src="https://kit.fontawesome.com/b94a3363cd.js" crossorigin="anonymous"></script>
</body>
</html>
